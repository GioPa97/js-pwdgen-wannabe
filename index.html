<!doctype html>
<html lang="it">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Password generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container bg-dark p-4">
    <div class="row align-items-center">


      <div class="col-4">
        <img class="img-fluid rounded-circle p-3" src="./img/icona-isolata-avatar-della-spia-84858409.jpeg"
          alt="Informatico">
      </div>


      <div class="col-8">
        <div class="row informazioni ">
          <div class="col-4 ">
            <p>NOME:</p>
          </div>
          <div class="col-8">
            <p id="p-nome" class="informazioni-contatto" style="color:aliceblue;"></p>
          </div>
          <div class="col-4 ">
            <p>COGNOME:</p>
          </div>
          <div class="col-8">
            <p id="p-cognome" class="informazioni-contatto" style="color: aliceblue"></p>
          </div>
          <div class="col-4 ">
            <p>COLORE:</p>
          </div>
          <div class="col-8">
            <p id="p-colore" class="informazioni-contatto" style="color: aliceblue"></p>
          </div>

        </div>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
      <script type="text/javascript" src="script.js"></script>
</body>

</html>
